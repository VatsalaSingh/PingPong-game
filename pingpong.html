<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">

	<title> Ping Pong </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js" type="text/javascript"></script>
</head>
<body>
	<div id="game">
	<div id="ball"></div>
	<div id="paddleA" class="paddle"></div>
	<div id="paddleB" class="paddle"></div>
</div>

<style>
	#game{
		background: linear-gradient(pink,violet);
		position: relative;
		margin:0 auto;
		overflow: hidden;
		height:500px;
		width:1000px;
	}

	#ball{
		background-color:black;
		height: 50px;
		width: 50px;
		border-radius:25px;
		position:absolute;
		top:250px;
		left:500px;
	}
	.paddle{
		background-color: purple;
		position:absolute;
		height:200px;
		width:20px;
		top:150px;
		left:2%;
		color: white;
		font-style: oblique;
		font-weight: bold;
		text-align: center;
		font-size: 30px;
	}
	#paddleB{
		left:960px;
	}

	
</body>
</html>
